version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: workorder-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-work_orders}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - workorder-network

  # NestJS Backend
  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: workorder-backend
    restart: unless-stopped
    ports:
      - "${PORT:-8080}:8080"
    environment:
      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-work_orders}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      # JWT
      JWT_SECRET: ${JWT_SECRET:-change-this-secret-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-1h}
      # App
      PORT: 8080
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - workorder-network

  # Vue 3 Frontend
  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:8080
    container_name: workorder-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - workorder-network

volumes:
  postgres_data:
    driver: local

networks:
  workorder-network:
    driver: bridge
